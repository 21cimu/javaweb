# Database Configuration
db.url=jdbc:mysql://localhost:3306/car_rental?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
db.username=root
db.password=123456
db.driver=com.mysql.cj.jdbc.Driver

# HikariCP Pool Settings
db.pool.size=10
db.pool.minIdle=5
db.pool.maxLifetime=1800000
db.pool.connectionTimeout=30000

# JWT Configuration
jwt.secret=car-rental-secret-key-2024-very-long-secret-for-security
jwt.expiration=86400000

# Application Settings
app.upload.path=/uploads
app.max.file.size=10485760

# Alipay Sandbox (DO NOT commit production keys)
# Gateway (sandbox): https://openapi-sandbox.dl.alipaydev.com/gateway.do
alipay.gatewayUrl=https://openapi-sandbox.dl.alipaydev.com/gateway.do
alipay.appId=9021000158615780
# RSA2 private key (PKCS8) - keep as single line; you can paste the value from zfb.txt
alipay.
# Alipay public key - keep as single line; you can paste the value from zfb.txt
alipay.

# Sign/charset
alipay.signType=RSA2
alipay.charset=utf-8
# PC page pay by default; use QUICK_WAP_WAY for mobile H5
alipay.productCode=FAST_INSTANT_TRADE_PAY
alipay.subjectPrefix=CarRental-

# Callback URLs (update host/port to your backend base url)
# notifyUrl must be accessible from Alipay (for local dev, use a tunnel like ngrok)
alipay.notifyUrl=http://m398634b.natappfree.cc/car-rental/api/pay/alipay/notify
# returnUrl should hit backend so we can verify + update, then redirect to frontend
alipay.returnUrl=http://localhost:8080/car-rental/api/pay/alipay/return
alipay.returnRedirectUrl=http://localhost:3000/orders
